<script src="js/bootstrap-datepicker.min.js"></script>
<script>
    $('.datepicker').datepicker({
        format: "dd/mm/yy",
        weekStart: 1,
        clearBtn: true,
        autoclose: true,
        todayHighlight: true,
        beforeShowYear: function (date) {
            if (date.getFullYear() == 2007) {
                return false;
            }
        }
    });
</script>
